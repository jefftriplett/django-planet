{% extends "planet/base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans 'Feeds talking about' %} {{ tag }}</h2>
<div class="feeds list">
    {% for feed in feeds_list %}
        <p>
            <a href="{{ feed.feed_url }}" title="{% trans 'Subscribe to feed of' %} {{ feed.title }}">
                <img src="{{ STATIC_URL }}images/feed.png" alt="Feed">
            </a>
            <a class="nombre" href="{% url 'planet_by_tag_feed_detail' feed.pk,tag.name %}" title="{{ feed.title }}">
                {{ feed.title }}
            </a>
        </p>
    {% endfor %}
    {% include "includes/pagination.html" %}
</div>
{% endblock %}
